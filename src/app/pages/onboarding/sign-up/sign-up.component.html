<div class="page-body">
  <header style="margin-bottom: 1rem">Sign Up Page</header>
  <section
    style="
      display: flex;
      flex-direction: columns;
      align-content: center;
      gap: 1rem;
      width: 100%;
    "
  >
    <title>Form</title>

    <Form
      style="display: flex; flex-direction: column; gap: 1rem"
      [formGroup]="signupForm"
      (ngSubmit)="registerUser()"
    >
      <input
        name="email"
        type="email"
        autocomplete="email"
        formControlName="email"
      />
      <span
        style="color: red"
        *ngIf="
          $any(signupForm.get('email')).touched &&
          $any(signupForm.get('email')).errors
        "
        >Invalid email</span
      >

      <input
        name="password"
        type="text"
        autocomplete="current-password"
        formControlName="password"
      />

      <span
        style="color: red"
        *ngIf="
          $any(signupForm.get('password')).touched &&
          $any(signupForm.get('password')).errors
        "
        >Invalid password</span
      >
      <button
        [style]="{
          color: 'white',
          backgroundColor:
            signupForm.touched && !signupForm.valid ? 'grey' : 'black'
        }"
        [disabled]="signupForm.touched && !signupForm.valid"
        type="submit"
      >
        Register
      </button>
    </Form>
  </section>

  <footer style="margin-top: 1rem">
    <a [routerLink]="'/onboarding/login'">Login Here!</a>
  </footer>
</div>
